<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <app-logo></app-logo>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter routerLink="/welcome">
        <span nz-icon nzType="dashboard"></span>
        <span >Welcome</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/courses">
        <span nz-icon nzType="dashboard"></span>
        <span >Cursos</span>
      </li>
      <li nz-submenu nzOpen nzTitle="Tutoriales" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="user"></span>
        <span>Tutoriales biblioteca virtual</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <app-header (collapseEvent)="listenCollapse($event)"></app-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
